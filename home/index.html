<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forest — Developer</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #1f1c2c, #928dab);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    /* Navbar styles */
    .navbar {
      width: 100%;
      max-width: 480px;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(15px);
      border-radius: 12px;
      margin-bottom: 2rem;
      padding: 0.8rem 1.5rem;
      display: flex;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      user-select: none;
    }
    .nav-list {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    .nav-list li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.3rem 0.6rem;
      border-radius: 8px;
      transition: background-color 0.25s ease;
    }
    .nav-list li a:hover,
    .nav-list li a:focus {
      background: rgba(255, 255, 255, 0.15);
      outline: none;
    }

    /* Wrapper */
    .wrapper {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    header.header p {
      font-size: 1.2rem;
      font-weight: 300;
      text-align: center;
    }

    /* Card glassmorphic style */
    .card {
      position: relative;
      width: 360px;
      height: 460px;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      transform-style: preserve-3d;
      transition: transform 0.1s ease;
      perspective: 1000px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .shine {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255,255,255,0.3), transparent);
      mix-blend-mode: soft-light;
      pointer-events: none;
      opacity: 0.5;
      border-radius: 20px;
      z-index: 0;
    }

    .layer {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transform-style: preserve-3d;
      pointer-events: none;
      z-index: 1;
    }
    .layer1 {
      font-size: 3rem;
      color: rgba(255,255,255,0.15);
      user-select: none;
    }
    .layer2 {
      position: relative;
      pointer-events: auto;
      color: #fff;
      z-index: 2;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #ffffff55, #ffffff22);
      border: 2px solid rgba(255,255,255,0.3);
      user-select: none;
      /* You can replace background with a real image if you want */
    }

    h2 {
      margin: 0.2rem 0;
      font-weight: 600;
      user-select: text;
    }

    .desc {
      font-size: 0.95rem;
      font-weight: 300;
      opacity: 0.8;
      margin-bottom: 1.5rem;
      user-select: text;
    }

    .btn-group {
      display: flex;
      justify-content: center;
    }

    .btn.icon-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      transition: background 0.2s ease;
      text-decoration: none;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    .btn.icon-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    footer.footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      opacity: 0.4;
      text-align: center;
      user-select: none;
    }

    @media (max-width: 400px) {
      .card, .wrapper, .navbar {
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <ul class="nav-list">
